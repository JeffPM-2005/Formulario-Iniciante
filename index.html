<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h2>Cadastro de Usuário</h2>
    <form>
      <fieldset>
        <legend>Informações Pessoais</legend>
        <div>
          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required /><br />
        </div>
        <div>
          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required /><br />
        </div>
        <div>
          <label for="rg">RG:</label>
          <input type="text" id="rg" name="rg" required /><br />
        </div>
        <div>
          <label for="email">E-mail Institucional:</label>
          <input type="email" id="email" name="email" required /><br />
        </div>
        <div>
          <label for="senha">Senha de Acesso:</label>
          <input type="password" id=" senha" name="senha" required /><br />
        </div>
      </fieldset>
      <fieldset>
        <legend>Nivel de Acesso</legend>
        <div>
          <label for="Nivel">Selecione o Nivel:</label>
          <select id="Nivel" name="Nivel">
            <option value="Selecione">Selecione</option>
            <option value="aluno">Aluno</option>
            <option value="professor">Professor</option>
            <option value="coordenador">Coordenador</option>
          </select>
        </div>
      </fieldset>
      <fieldset>
        <legend>Gênero</legend>
        <div>
          <input type="radio" id="masculino" name="genero" value="masculino" />
          <label for="masculino">Masculino</label>
          <input type="radio" id="feminino" name="genero" value="feminino" />
          <label for="feminino">Feminino</label>
          <input type="radio" id="outro" name="genero" value="outro" />
          <label for="outro">Outro</label>
        </div>
      </fieldset>
      <fieldset>
        <legend>Preferências de comunnicação</legend>
        <div>
          <input
            type="checkbox"
            id="whatsapp"
            name="comunicacao"
            value="whatsapp"
          />
          <label for="whatsapp">Whatsapp</label>
          <input type="checkbox" id="email" name="comunicacao" value="email" />
          <label for="email">E-mail</label>
          <input type="checkbox" id="sms" name="comunicacao" value="sms" />
          <label for="sms">SMS</label>
        </div>
      </fieldset>
      <div>
        <input type="submit" value="Enviar" />
      </div>
    </form>
  </body>
</html>
