<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário do teu pai</title>
  </head>
  <body>
    <div>
      <fieldset>
        <form action="www.site.com" method="POST">
          <h1>Formulário do teu pai</h1>
          <h3>Dados Pessoais:</h3>
          <label for="nome"><b>*Nome:</b></label
          ><br />
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Digite seu nome completo"
            required
          /><br /><br />
          <label for="email"><b>*Email:</b></label
          ><br />
          <input
            type="text"
            name="email"
            id="email"
            placeholder="fulano@dominio.com"
            required
          /><br /><br />
          <label for="Telefone"><b>*Telefone:</b></label
          ><br />
          <input
            type="text"
            name="telefone"
            id="telefone"
            placeholder="(XX)X XXXX - XXXX"
            required
          /><br /><br />
          <label for="Sexo"><b>*Sexo:</b></label>
          <select name="Sexo" id="Sexo">
            <option value="Selecione">Selecione</option>
            <option value="Masculino">Masculino</option>
            <option value="Feminino">Feminino</option>
            <option value="Outro">Outro</option></select
            required
          ><br /><br />
          <label for="estadoCivil"><b>*Estado Civil:</b></label>
          <select name="estadoCivil" id="estadoCivil">
            <option value="Selecione">Selecione</option>
            <option value="Solteiro">Solteiro</option>
            <option value="Casado">Casado</option>
            <option value="Divorciado">Divorciado</option>
            <option value="Viúvo">Viúvo</option></select
          ><br /><br />
          <label for="dataNascimento"><b>*Data de Nascimento:</b></label
          ><br />
          <input
            type="date"
            name="dataNascimento"
            id="dataNascimento"
          /><br /><br />
          <h3>Dados de endereço:</h3>
          <label for="Rua"><b>*Rua</b></label>
            <br />
            <input
              type="text"
              name="endereço"
              id="endereço"
              placeholder="Rua ou Avenida"
              required
            /><br /><br />
            <label for="numero"><b>*Número:</b></label>
            <br />
            <input
              type="text"
              name="numero"
              id="numero"
              placeholder="XXX"
              required
            /><br /><br />
            <label for="complemento">Complemento(opcional):</label>
            <br />
            <input
              type="text"
              name="complemento"
              id="complemento"
              placeholder="Complemento"
            /><br /><br />
            <input type="submit" value="Enviar" />
        </form>
      </fieldset>
    </div>

    <div>

        <b>Email:</b> machadojeffersonpaulo@gmail.com <br>
        <b>Endereço:</b> Rua dos Bobos, nº 0</p>
    </div>
  </body>
</html>
